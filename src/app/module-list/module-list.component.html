<h3>Module List</h3>
<ul class="list-group">
  <li class="list-group-item bg-dark"
      [class]="{'active': moduleId===module._id}"
      *ngFor="let module of module">
      <a routerLink= "/courses/{{courseId}}/modules/{{module._id}}/lessons">
      {{module.title }}
      </a>
  </li>
</ul>
<!--{{moduleId}}-->
